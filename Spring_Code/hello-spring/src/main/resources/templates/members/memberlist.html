<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>이름</th>
				</tr>
			</thead>
			<tbody>
			<!-- db가 없어도 메모리에 회원들이 저장되어있기 때문에 회원가입을 하면 메모리에 할당돼서 남아있다 -->
			<!-- 하지만 서버를 내렸다가 키면 메모리가 초기화 되므로 날라간다! -->
			<!-- 그래서 데이터 저장을 위해 데이터베이스를 사용한다. -->
			<!-- th:each는 반복문이라고 생각하면 된다 -->
			<!-- 컨트롤러 에서 받아온 members list를 member에 객체를 하나씩 순서대로 넣어준다 -->
				<tr th:each="member : ${members}">
				<!-- 그 다음 member.id로 member안에 있는 값을 꺼내올 수 있다. -->
				<!-- 물론 getId 이런식으로 규격이 맞춰져 있어야 된다. -->
				<!-- 자바 프로퍼티 방식과 일치한다 get으로 접근하는 것 -->
					<td th:text="${member.id}"></td>
					<td th:text="${member.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
